name: community_health_care_survey
description: Community Health Care Baseline Survey Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: 2.2.0
  path_provider: 2.1.0
  csv: ^5.0.2
  intl: ^0.18.1
  path: ^1.9.1
  pdf: ^3.10.7
  sqflite: ^2.4.2
  supabase_flutter: ^2.8.0
  sign_in_with_apple: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Gemini_Generated_Image_enit6benit6benit.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/logo.jpg
    - assets/Gemini_Generated_Image_enit6benit6benit.png

